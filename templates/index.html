<!doctype html>
<html lang="en">
  <head>
    <title>Speech to Text</title>
  </head>
  <body>
    <h1>Upload an audio file</h1>
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
      <input type="file" name="audio" accept="audio/*">
      <button type="submit">Transcribe</button>
    </form>
  </body>
</html>
